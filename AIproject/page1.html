<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background: #e5eaf6;
        }
        .gm-container {
            max-width: 500px;
            margin: 40px auto;
            padding: 24px;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(60,64,67,0.15);
            background: #fff;
            font-family: Roboto, Arial, sans-serif;
        }
        h2 {
            text-align: center;
            font-weight: 500;
            color: #4285f4;
            letter-spacing: 1px;
            margin-bottom: 24px;
        }
        label {
            font-weight: 500;
            color: #5f6368;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 12px 0 18px 0;
            border-radius: 8px;
            border: 1px solid #d1d1d1;
            font-size: 16px;
            background: #f8fafc;
            transition: border-color 0.2s;
        }
        input[type="text"]:focus {
            border-color: #4285f4;
            outline: none;
        }
        button[type="submit"] {
            width: 100%;
            padding: 12px;
            background: linear-gradient(90deg, #4285f4 0%, #34a853 100%);
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 17px;
            font-weight: 500;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(66,133,244,0.08);
            transition: background 0.2s;
        }
        button[type="submit"]:hover {
            background: linear-gradient(90deg, #357ae8 0%, #2e7d32 100%);
        }
        #result {
            min-height: 40px;
            background: #f1f3f4;
            border-radius: 8px;
            padding: 14px;
            color: #222;
            font-size: 15px;
            margin-top: 10px;
            box-shadow: 0 1px 4px rgba(60,64,67,0.07);
        }
        ul {
            padding-left: 20px;
            margin: 10px 0 0 0;
        }
        b {
            color: #4285f4;
        }
    </style>

<div style="max-width: 500px; margin: 40px auto; padding: 24px; border-radius: 12px; box-shadow: 0 2px 12px rgba(0,0,0,0.08); font-family: Arial, sans-serif;">
    <h2 style="text-align:center;">AI Travel Position Checker</h2>
    <form id="travel-form" style="margin-bottom: 20px;">
        <label for="destination" style="font-weight: bold;">กรอกจุดหมายปลายทางที่ต้องการไป:</label>
        <input type="text" id="destination" name="destination" required style="width: 100%; padding: 8px; margin: 10px 0 16px 0; border-radius: 4px; border: 1px solid #ccc;">
        <button type="submit" style="width: 100%; padding: 10px; background: #0078d7; color: #fff; border: none; border-radius: 4px; font-size: 16px;">ตรวจสอบตำแหน่ง</button>
    </form>
    <div id="result" style="min-height: 40px; background: #f5f6fa; border-radius: 4px; padding: 12px; color: #222;"></div>
</div>
<script>
    document.getElementById('travel-form').addEventListener('submit', async function(e) {
        e.preventDefault();
        const destination = document.getElementById('destination').value;
        const resultDiv = document.getElementById('result');
        resultDiv.textContent = 'กำลังตรวจสอบ...';

        try {
            const response = await fetch('http://localhost:5000/check-traffic', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ destination })
            });
            if (!response.ok) throw new Error('เกิดข้อผิดพลาดในการเชื่อมต่อกับเซิร์ฟเวอร์');
            const data = await response.json();
            if (data && data.traffic_times && data.traffic_times.length > 0) {
                let html = '<b>ช่วงเวลาที่รถติดวันนี้ที่ ${destination}:</b><ul>';
                data.traffic_times.forEach(time => {
                    html += '<li>${time}</li>';
                });
                html += '</ul>';
                resultDiv.innerHTML = html;
            } else {
                resultDiv.textContent = 'ไม่พบข้อมูลรถติดสำหรับ ${destination} ในวันนี้';
            }
        } catch (err) {
            resultDiv.textContent = err.message;
        }
    });
</script>
</head>
<body>
    
</body>
</html>
